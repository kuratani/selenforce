plugins {
    id 'java'
}

repositories {
    jcenter()
}

tasks.withType(AbstractCompile)*.options*.encoding = 'UTF-8'

ext {
    slf4jVersion  = "1.7.36"
    logbackVersion  = "1.2.10"

    seleniumVersion  = "4.1.2"
    junit5Version = "5.8.2"
    webdrivermanagerVersion = "5.0.3"
}


dependencies {
    implementation group:"org.slf4j", name: "slf4j-api", version: "${slf4jVersion}"
    implementation group:"ch.qos.logback", name: "logback-classic", version: "${logbackVersion}"

    implementation group: "org.seleniumhq.selenium", name: "selenium-java", version: "${seleniumVersion}"
    implementation group: "org.junit.jupiter", name: "junit-jupiter", version: "${junit5Version}"
    implementation group: 'io.github.bonigarcia', name: 'webdrivermanager', version: "${webdrivermanagerVersion}"
}
